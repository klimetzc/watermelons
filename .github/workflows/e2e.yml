name: e2e
run-name: ${{ github.actor }} triggered e2e test ðŸš€
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v4.x.x
        with:
          build: npm run build
          start: npm start